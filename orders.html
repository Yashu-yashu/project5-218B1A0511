<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Haven - Order Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 2.5rem;
            text-align: center;
        }
        .hero {
            background-image: url('order.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .order-section {
            padding: 4rem 0;
            background-color: #fff;
        }
        .order-container {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }
        .order-form, .order-summary {
            flex: 1;
            background-color: #ecf0f1;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        .form-group textarea {
            height: 100px;
        }
        .btn {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .order-summary h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .total {
            font-weight: bold;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #bdc3c7;
        }
        @media (max-width: 768px) {
            .hero-content h2 {
                font-size: 2rem;
            }
            .order-container {
                flex-direction: column;
            }
        }
        nav{
    background-color:rgb(9, 255, 214);
    padding-top:50px;
    padding-right:50px;
    padding-bottom:50px;
    padding-left:80px;
    font-size:50px;
}
a{
    text-decoration-line:none;
}
    </style>
</head>
<body>
    <nav>
        <a  href="home.html"> Home   </a>&nbsp;
        <a   href="about.html"> About </a>&nbsp;
        <a   href="contact.html"> Contact Us  </a>&nbsp;
        <a   href="menu.html"> Menu</a>&nbsp;
        <a   href="orders.html">  Orders  </a>&nbsp;
    </nav>
    <header>
        <div class="container">
            <h1>Gourmet Haven</h1>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Order Online</h2>
        </div>
    </section>

    <section class="order-section">
        <div class="container">
            <h2 class="section-title">Place Your Order</h2>
            <div class="order-container">
                <form class="order-form" id="orderForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dish">Select Dish</label>
                        <select id="dish" name="dish" required>
                            <option value="">Choose a dish</option>
                            <option value="butter_chicken" data-price="350">Butter Chicken - ₹350</option>
                            <option value="paneer_tikka" data-price="280">Paneer Tikka - ₹280</option>
                            <option value="veg_biryani" data-price="250">Vegetable Biryani - ₹250</option>
                            <option value="chicken_tikka_masala" data-price="380">Chicken Tikka Masala - ₹380</option>
                            <option value="palak_paneer" data-price="300">Palak Paneer - ₹300</option>
                            <option value="gulab_jamun" data-price="150">Gulab Jamun - ₹150</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="special_instructions">Special Instructions</label>
                        <textarea id="special_instructions" name="special_instructions"></textarea>
                    </div>
                    <button type="submit" class="btn">Place Order</button>
                </form>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="orderSummary">
                        <p>Select a dish to see the order summary.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const orderForm = document.getElementById('orderForm');
        const orderSummary = document.getElementById('orderSummary');
        const dishSelect = document.getElementById('dish');
        const quantityInput = document.getElementById('quantity');

        function updateOrderSummary() {
            const selectedDish = dishSelect.options[dishSelect.selectedIndex];
            const quantity = parseInt(quantityInput.value);
            const price = parseFloat(selectedDish.dataset.price);

            if (selectedDish.value && !isNaN(quantity) && !isNaN(price)) {
                const totalPrice = price * quantity;
                orderSummary.innerHTML = `
                    <div class="order-summary-item">
                        <span>Dish:</span>
                        <span>${selectedDish.text}</span>
                    </div>
                    <div class="order-summary-item">
                        <span>Quantity:</span>
                        <span>${quantity}</span>
                    </div>
                    <div class="order-summary-item">
                        <span>Price per item:</span>
                        <span>₹${price.toFixed(2)}</span>
                    </div>
                    <div class="order-summary-item total">
                        <span>Total:</span>
                        <span>₹${totalPrice.toFixed(2)}</span>
                    </div>
                `;
            } else {
                orderSummary.innerHTML = '<p>Select a dish to see the order summary.</p>';
            }
        }

        dishSelect.addEventListener('change', updateOrderSummary);
        quantityInput.addEventListener('input', updateOrderSummary);

        orderForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Order placed successfully! Thank you for your order.');
        });
    </script>
</body>
</html>
