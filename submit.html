<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Haven - Order Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 2.5rem;
            text-align: center;
        }
        .success-section {
            padding: 4rem 0;
            background-color: #fff;
            text-align: center;
        }
        .success-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ecf0f1;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .success-image {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
        }
        .success-title {
            font-size: 2.5rem;
            color: #2ecc71;
            margin-bottom: 1rem;
        }
        .success-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gourmet Haven</h1>
        </div>
    </header>

    <section class="success-section">
        <div class="container">
            <div class="success-content">
                <img src="complete.html" alt="Success" class="success-image">
                <h2 class="success-title">Order Successful!</h2>
                <p class="success-message">Thank you for your order. Your delicious meal is on its way!</p>
                <p class="success-message">Order number: #12345</p>
                <a href="home.html" class="btn">Return to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
